<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Конструктор резюме</title>
  <link rel="stylesheet" href="styles/form.css" />
  <link rel="stylesheet" href="styles/resume.css" />
</head>
<body>

  <div class="form">
    <h1 class="form-h">Создание резюме</h1>
  <form class="create-form" test-id="resume-builder">
    
    <label>
      <span>Название резюме</span>
      <input type="text" name="resume-title-field" test-id="resume-title-field"  />
    </label>

    <h2 class="form-h">Личные данные</h2>
    <label>
      <span>ФИО</span>
      <input type="text" name="fio" test-id="personal-info" />
    </label>

    <label>
      <span>Дата рождения</span>
      <input type="text" name="birth" test-id="personal-info" />
    </label>

    <label>
      <span>Город</span>
      <input type="text" name="city" test-id="personal-info" />
    </label>

    <label>
      <span>Номер телефона</span>
      <input type="tel" name="phone" test-id="personal-info" />
    </label>

    <label>
      <span>Email</span>
      <input type="email" name="email" test-id="personal-info" />
    </label>

    <h2 class="form-h">Интересы</h2>
    <div class="interest-container">
      <label class="interest">
        <span>1 интерес</span>
        <input type="text" name="interest" test-id="interest" />
      </label>
    </div>

    <div class="btn-container">
      <button type="button" class="add" test-id="add-interest">Добавить</button>
      <button type="button" class="delete" test-id="remove-interest">Удалить</button>
    </div>

  
    <h2 class="form-h">Языки</h2>
    <div class="language-container">
      <div class="language">
        <label>
          <span>Язык</span>
          <input type="text" name="language-name" test-id="language-name"/>
        </label>
  
        <label>
          <span>Уровень</span>
          <input type="text" name="language-level" test-id="language-level" />
        </label>
      </div>
    </div>
    
    <div class="btn-container">
      <button type="button" class="add" test-id="add-language">Добавить</button>
      <button type="button" class="delete" test-id="remove-language">Удалить</button>
    </div> 
    
    <h2 class="form-h">Основная информация</h2>
    <label>
      <span>О себе</span>
      <textarea class="description-area" name="personal-description" test-id="personal-description"></textarea>
    </label>

    <h3 class="sub-h">Опыт работы</h3>

    <div class="sub-form work-container">
      <div class="work">
        <label>
          <span>Должность</span>
          <input type="text" name="job-title" test-id="job-title" />
        </label>
  
        <label>
          <span>Начало</span>
          <input type="text" name="job-date-start" test-id="job-date-start" />
        </label>
  
        <label>
          <span>Конец</span>
          <input type="text" name="job-date-end" test-id="job-date-end" />
        </label>

        <label>
          <span>Место работы</span>
          <input type="text" name="job-place" test-id="job-place" />
        </label>
  
        <label>
          <span>Описание</span>
          <textarea class="description-area" name="job-description" test-id="job-description"></textarea>
        </label>
      </div>
      
    </div>

    <div class="btn-container">
      <button type="button" class="add" test-id="add-job">Добавить</button>
      <button type="button" class="delete" test-id="remove-job">Удалить</button>
    </div>

    <h3 class="sub-h">Образование и квалификация</h3>

    <div class="sub-form education-container">
      <div class="education">
        <label>
          <span>Высшее образование</span>
          <input type="text" name="education-title" test-id="education-title" />
        </label>
  
        <label>
          <span>Начало</span>
          <input type="text" name="education-date-start" test-id="education-date-start" />
        </label>
  
        <label>
          <span>Конец</span>
          <input type="text" name="education-date-end" test-id="education-date-end" />
        </label>

        <label>
          <span>Место обучения</span>
          <input type="text" name="education-place" test-id="education-place" />
        </label>
  
        <label>
          <span>Описание</span>
          <textarea class="description-area" name="education-description" test-id="education-description"></textarea>
        </label>
      </div>
    </div> 

    <div class="btn-container">
      <button type="button" class="add" test-id="add-education">Добавить</button>
      <button type="button" class="delete" test-id="remove-education">Удалить</button>
    </div>

    <h3 class="sub-h">Курсы</h3>

    <div class="sub-form course-container">
      <div class="course">
        <label>
          <span>Название</span>
          <input type="text" name="course-title" test-id="course-title" />
        </label>
  
        <label>
          <span>Организация</span>
          <input type="text" name="course-place" test-id="course-place" />
        </label>
  
        <label>
          <span>Начало</span>
          <input type="text" name="course-date-start" test-id="course-date-start" />
        </label>
  
        <label>
          <span>Конец</span>
          <input type="text" name="course-date-end" test-id="course-date-end" />
        </label>
      </div>
    </div>

    <div class="btn-container">
      <button type="button" class="add" test-id="add-course">Добавить</button>
      <button type="button" class="delete" test-id="remove-course">Удалить</button>
    </div>
    
    <button type="submit" class="create" test-id="generate-resume" disabled>Создать резюме</button>
  </form>

  </div>
  
  <div class="resume display-none"></div>

  <script src="scripts/resume.js" defer></script>
  <script src="scripts/form.js" defer></script>

</body>
</html>

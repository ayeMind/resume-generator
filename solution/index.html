<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Конструктор резюме</title>
  <link rel="stylesheet" href="styles/resume.css" />
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/resume.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <h1 class="form-h">Создание резюме</h1>
  <form class="create-form">

    <h2 class="form-h">Личные данные</h2>
    <label>
      <span>ФИО</span>
      <input type="text" name="name" required />
    </label>

    <label>
      <span>Дата рождения</span>
      <input type="date" name="birth"  />
    </label>

    <label>
      <span>Номер телефона</span>
      <input type="tel" name="phone"  />
    </label>

    <label>
      <span>Email</span>
      <input type="email" name="email"  />
    </label>

    <h2 class="form-h">Интересы</h2>
    <label>
      <span>1 интерес</span>
      <input type="text"  />
    </label>

    <div class="btn-container">
      <button type="button" class="add">Добавить</button>
      <button type="button" class="delete">Удалить</button>
    </div>

    <h2 class="form-h">Языки</h2>
    <label>
      <span>Язык</span>
      <input type="text"  />
    </label>

    <label>
      <span>Уровень</span>
      <input type="text"  />
    </label>

    <div class="btn-container">
      <button type="button" class="add">Добавить</button>
      <button type="button" class="delete">Удалить</button>
    </div> 
    
    <h2 class="form-h">Основная информация</h2>
    <label>
      <span>О себе</span>
      <textarea class="description"></textarea>
    </label>

    <h3 class="sub-h">Опыт работы</h3>

    <div class="sub-form">
      <h4 class="sub-h">1 работа</h4>
      <label>
        <span>Место работы</span>
        <input type="text"  />
      </label>

      <label>
        <span>Должность</span>
        <input type="text"  />
      </label>

      <label>
        <span>Начало</span>
        <input type="date"  />
      </label>

      <label>
        <span>Конец</span>
        <input type="date"  />
      </label>

      <label>
        <span>Описание</span>
        <textarea class="description"></textarea>
      </label>

    </div>

    <div class="btn-container">
      <button type="button" class="add">Добавить</button>
      <button type="button" class="delete">Удалить</button>
    </div>

    <h3 class="sub-h">Образование и квалификация</h3>

    <div class="sub-form">
      <h4 class="sub-h">1 образование</h4>
      <label>
        <span>Высшее образование</span>
        <input type="text"  />
      </label>

      <label>
        <span>Место обучения</span>
        <input type="text"  />
      </label>

      <label>
        <span>Начало</span>
        <input type="date"  />
      </label>

      <label>
        <span>Конец</span>
        <input type="date"  />
      </label>

      <label>
        <span>Описание</span>
        <textarea class="description"></textarea>
      </label>

    </div> 

    <div class="btn-container">
      <button type="button" class="add">Добавить</button>
      <button type="button" class="delete">Удалить</button>
    </div>

    <h3 class="sub-h">Курсы</h3>

    <div class="sub-form">
      <h4 class="sub-h">1 курс</h4>
      <label>
        <span>Название</span>
        <input type="text"  />
      </label>

      <label>
        <span>Организация</span>
        <input type="text"  />
      </label>

      <label>
        <span>Начало</span>
        <input type="date"  />
      </label>

      <label>
        <span>Конец</span>
        <input type="date"  />
      </label>

    </div>

    <div class="btn-container">
      <button type="button" class="add">Добавить</button>
      <button type="button" class="delete">Удалить</button>
    </div>
    
    <button type="submit" class="create">Создать резюме</button>
  </form>
</body>
</html>
